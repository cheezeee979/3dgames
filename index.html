<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Games Collection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="homepage">
        <h1 class="logo">Games!</h1>
        <button id="playButton">Play Bumper Balls</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="startModal" class="modal">
            <div class="modal-content">
                <h2>Enter Your Name</h2>
                <input type="text" id="playerName" placeholder="Your name" maxlength="20">
                <button id="startButton" disabled>Start Game</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
