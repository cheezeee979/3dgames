<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Games Collection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="homepage">
        <h1 class="logo">Games!</h1>
        <button id="playButton">Play Bumper Balls</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="startModal" class="modal">
            <div class="modal-content">
                <h2>Welcome to the Game!</h2>
                <div class="input-group">
                    <label for="playerName">Enter your name:</label>
                    <input type="text" id="playerName" placeholder="Your name">
                </div>
                <div class="input-group">
                    <label for="ballTexture">Choose your ball texture:</label>
                    <select id="ballTexture">
                        <option value="default">Classic Red</option>
                        <!-- Additional options will be added dynamically -->
                    </select>
                </div>
                <button id="startButton">Start Game</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
